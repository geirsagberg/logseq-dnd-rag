services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: logseq-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./.qdrant/storage:/qdrant/storage
      - ./.qdrant/snapshots:/qdrant/snapshots
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
